<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ChatGPT Interface</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Add Showdown library for Markdown rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <!-- Add Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ChatGPT Interface</h1>
        <button id="editApiKey" class="icon-btn hidden">
          <i class="fas fa-key"></i>
        </button>
      </div>
      
      <div class="settings-panel">
        <div id="apiKeySection" class="api-key-section">
          <label for="apiKey">OpenAI API Key</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="apiKey"
              placeholder="Enter your OpenAI API Key"
            />
          </div>
        </div>

        <div class="preset-selector">
          <label for="presetSelect">Select Agent Type</label>
          <select id="presetSelect" class="preset-select">
            <option value="" disabled>Choose an agent...</option>
            <option value="fast" selected>⚡ Fast Mode (Mini)</option>
            <option value="corrector">✍️ Text Corrector (Nano)</option>
          </select>
        </div>
      </div>

      <div class="chat-container">
        <div class="chat-header">
          <span id="currentAgent">No agent selected</span>
          <button id="clearChat" class="icon-btn">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="input-container">
          <textarea
            id="userInput"
            placeholder="Type your message here..."
          ></textarea>
          <button id="sendButton" disabled>
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
